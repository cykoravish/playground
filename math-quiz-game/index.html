<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen w-full bg-black text-center p-4 text-white">
        <h1 class="text-gray-400 font-semibold text-3xl">Math Quiz Game</h1>
        <!-- ### 1. Initial State
        - Show **Start Game** button
        - Score = `0`
        - Timer = `30s`
        - No question visible
        - Input disabled         -->
        <div class="flex justify-between mt-12">
            <div class="flex gap-2 text-2xl text-gray-400">
                <h2>Score: </h2>
                <p id="score">0</p>
            </div>
            <div class="flex gap-2 text-2xl text-gray-400">
                <h2>Timer: </h2>
                <p id="timer">0</p>
            </div>
        </div>
        <button id="startGame"
            class="px-4 py-2 mt-12 border-2 text-2xl rounded-md hover:text-white font-semibold text-gray-400">start
            game
        </button>
        <div id="gameCont" class="mt-12 text-2xl hidden">
            <div class="flex justify-center gap-4">
                <h2 id="question">2 + 2 = </h2>
                <input id="answer" type="text" inputmode="numeric" pattern="[0-9]{2}" maxlength="2" autocomplete="off"
                    class="w-12 rounded-md bg-black border-2 border-gray-400 text-center focus:outline-none focus:ring-0 focus:shadow-none" />
            </div>
            <button class="px-4 py-2 mt-12 border-2 text-2xl rounded-md hover:text-white font-semibold text-gray-400">submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
