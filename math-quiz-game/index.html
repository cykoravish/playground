<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz Game</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>

<body class="min-h-screen bg-black text-white flex items-center justify-center p-4">

    <!-- Game Card -->
    <div class="w-full max-w-md bg-[#0f0f0f] border border-gray-800 rounded-2xl p-6 shadow-xl">

        <!-- Title -->
        <h1 class="text-center text-2xl sm:text-3xl font-semibold text-gray-300">
            Math Quiz Game
        </h1>

        <!-- Score & Timer -->
        <div class="flex flex-wrap justify-between gap-4 mt-6 text-gray-400 text-lg">

            <div class="flex gap-2">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="flex gap-2">
                <span>Time:</span>
                <span id="timer">0</span>
            </div>

            <div class="flex gap-2">
                <span>Best Score:</span>
                <span id="bestScore">0</span>
            </div>
        </div>

        <!-- Start Button -->
        <div class="flex justify-center mt-8">
            <button id="startGame" class="px-6 py-3 text-lg rounded-xl border border-gray-600
               text-gray-300 font-medium
               hover:bg-white hover:text-black
               active:scale-95 transition-all duration-200">
                Start Game
            </button>
        </div>

        <!-- Game Container -->
        <div id="gameCont" class="mt-8 hidden">

            <!-- Question -->
            <div class="flex items-center justify-center gap-4 text-2xl sm:text-3xl">
                <span id="question" class="font-semibold">2 + 2 =</span>

                <input id="answer" type="text" inputmode="numeric" maxlength="2" autocomplete="off" class="w-16 h-12 sm:w-20 sm:h-14
                 bg-black border border-gray-600 rounded-xl
                 text-center text-xl sm:text-2xl
                 focus:outline-none focus:border-white transition" />
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-8">
                <button id="ansSubmit" class="px-6 py-3 text-lg rounded-xl border border-gray-600
                 text-gray-300 font-medium
                 hover:bg-white hover:text-black
                 active:scale-95 transition-all duration-200">
                    Submit
                </button>
            </div>
        </div>

        
        <!-- Rules -->
     <div id="rules" class="mt-6 text-sm text-gray-400 space-y-2 max-w-xs mx-auto">
  <div class="flex items-start gap-3">
    <span class="w-5 text-center">üïí</span>
    <p>You have <span class="text-white font-medium">80 seconds</span> to play.</p>
  </div>

  <div class="flex items-start gap-3">
    <span class="w-5 text-center">‚ûï</span>
    <p>Each correct answer gives <span class="text-white font-medium">+1 point</span>.</p>
  </div>

  <div class="flex items-start gap-3">
    <span class="w-5 text-center">‚ûñ</span>
    <p>Each wrong answer deducts <span class="text-white font-medium">-1 point</span>.</p>
  </div>

  <div class="flex items-start gap-3">
    <span class="w-5 text-center">üéØ</span>
    <p>Try to score as high as you can!</p>
  </div>
</div>


        <!-- Watermark -->
        <div class="mt-6 text-xs text-gray-500 text-center select-none">
            Made with ‚ù§Ô∏è by <span class="text-gray-400 font-medium">Ravish</span>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
