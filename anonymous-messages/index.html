<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Me a Message</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">
      ğŸ’Œ Send Me a Message
    </h1>

    <!-- Optional Name -->
    <input
      id="name"
      type="text"
      placeholder="Your name (optional)"
      class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Message -->
    <textarea
      id="message"
      rows="5"
      placeholder="Type your message here..."
      class="w-full mb-4 px-4 py-2 border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>

    <!-- Button -->
    <button
      id="sendBtn"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Send Message
    </button>

    <!-- Status -->
    <p id="status" class="text-center text-sm mt-3 text-gray-600"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
